<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Grid Color Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="face.png" />
  </head>
  <body>
    <div class="container">
      <label for="number">Enter grid size: </label>
      <input type="number" id="number" min="1" />
      <button id="generate">Generate Grid</button>
      <input type="color" id="colorPicker" />
      <div id="gridContainer"></div>
      <button id="getText">Generate output</button>
      <div id="jsonDisplay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
